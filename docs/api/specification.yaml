openapi: 3.0.0
info:
  title: Project and Question API
  description: API for managing projects and questions
  version: 1.0.0
tags:
  - name: Projects
    description: Operations related to projects
  - name: Questions
    description: Operations related to questions
  - name: Answers
    description: Operations related to answers
  - name: Questionnaires
    description: Operations related to projects questionnaires
paths:
  /projects:
    get:
      summary: Get all projects
      tags: [ Projects ]
      responses:
        200:
          description: A list of projects
#          content:
#            application/json:
#              schema:
#                type: array
#                items:
#                  $ref: "./schemas.yaml#/components/schemas/Project"
    post:
      summary: Create a new project
      tags: [ Projects ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/components/schemas/Project'
      responses:
        201:
          description: The project was created successfully
        400:
          description: Invalid input

  /projects/{id}:
    get:
      summary: Get a project
      tags: [ Projects ]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            description: ID of the project
      responses:
        200:
          description: The project with the specified ID
        400:
          description: Invalid input

    put:
      summary: Update a project
      tags: [ Projects ]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            description: ID of the project
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/components/schemas/Project'
      responses:
        200:
          description: The project was updated successfully
        400:
          description: Invalid input

    delete:
      summary: Delete all projects
      tags: [ Projects ]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            description: ID of the project
      responses:
        204:
          description: Projects deleted successfully
        400:
          description: Invalid input

  /questions:
    get:
      summary: Get all questions
      tags: [ Questions ]
      responses:
        200:
          description: The list of all questions

    post:
      summary: Create a new question
      tags: [ Questions ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/components/schemas/Question'
      responses:
        201:
          description: The question was created successfully
        400:
          description: Invalid input

  /questions/{id}:
    get:
      summary: Get a question
      tags: [ Questions ]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            description: ID of the question
      responses:
        200:
          description: The question with the specified ID
        400:
          description: Invalid input

    put:
      summary: Update a question
      tags: [ Questions ]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            description: ID of the question
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/components/schemas/Question'
      responses:
        200:
          description: The question was updated successfully
        400:
          description: Invalid input

    delete:
      summary: Delete a question
      tags: [ Questions ]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            description: ID of the question
      responses:
        204:
          description: Question deleted successfully
        400:
          description: Invalid input


  /answers:
    get:
      summary: Get all answers
      tags: [ Answers ]
      responses:
        200:
          description: The list of all answers

    post:
      summary: Create a new answer
      tags: [ Answers ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/components/schemas/Answer'
      responses:
        201:
          description: The answer was created successfully
        400:
          description: Invalid input

  /answers/{id}:
    get:
      summary: Get an answer
      tags: [ Answers ]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            description: ID of the answer
      responses:
        200:
          description: The answer with the specified ID

    put:
      summary: Update an answer
      tags: [ Answers ]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            description: ID of the answer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/components/schemas/Answer'
      responses:
        200:
          description: The answer was updated successfully

    delete:
      summary: Delete an answer
      tags: [ Answers ]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            description: ID of the answer
      responses:
        204:
          description: Question deleted successfully

