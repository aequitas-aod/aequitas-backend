version: '3.8'

services:

  aequitas-reasoner-db:
    image: neo4j:latest
    container_name: aequitas-reasoner-db
    restart: always
    environment:
      - NEO4J_AUTH=neo4j/${DB_PASSWORD}
    ports:
      - '7474:7474'
      - '7687:7687'
    volumes:
      - reasoner_data:/data

volumes:
  reasoner_data:
    driver: local
